<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通达云认证中心</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}">
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>通达云认证中心</h1>
        <p>TdCloud Certification Center<br/>应用授权，项目注册，信息管理，开发者中心</p>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class="am-form">
            <div class="am-animation-slide-left alert">
                <label for="username">用户名:</label>
                <input type="text" name="username" id="username" data-validation-message="请输入用户名" required>
            </div>
            <br>
            <div class="am-animation-slide-left alert">
                <label for="password">密码:</label>
                <input type="password" name="password" id="password" data-validation-message="请输入至少6位密码" minlength="6"
                       required>
            </div>
            <br>
            <label for="role">角色</label>
            <select id="role" name="role">
                <option value="student">学生</option>
                <option value="teacher">教师</option>
            </select>
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br/>
            <div class="am-cf">
                <input id="submit" type="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl"
                       th:data-referer="${referer}">
                <input type="button" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p>© <span th:text="${#calendars.format(#calendars.createToday().getTime(),'yyyy')}"></span>
            <a href="http://www.tdsast.cn" target="_blank">科学与技术协会.</a>
            Licensed under
            <a href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a>. by the 科协网络部.</p>
    </div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script th:src="@{/js/amazeui.ie8polyfill.min.js}"></script>
<![endif]-->
<script th:src="@{/js/amazeui.min.js}"></script>
<script th:src="@{/js/amazeui.dialog.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
